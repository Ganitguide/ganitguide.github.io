  <style>
    .contact {
      padding: 60px 20px;
      text-align: center;
      animation: fadeInUp 1.2s ease;
    }

    .contact h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #003087;
    }

    .contact-form {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .contact-form button {
      background: #0074d9;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #005fa3;
    }

    .map-container {
      margin: 40px auto;
      max-width: 800px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .whatsapp-button {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      padding: 14px;
      font-size: 24px;
      z-index: 1000;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      text-decoration: none;
    }

    .whatsapp-button:hover {
      background-color: #20b858;
    }

    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(40px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
